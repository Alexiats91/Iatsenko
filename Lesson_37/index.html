<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Iatsenko HW37</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Персональні дані</legend>
                <div class="margin">
                    <label for="name">Ім'я*:</label>
                    <input id="name" required type="text" name="name" placeholder="Ім'я">
                </div>
                <div class="margin">
                    <label for="tel">Номер телефону*:<span id="validTelInput"> </span></label>
                    <input id="tel" required type="tel" name="tel" placeholder="+38 (999) 999-99-99">
                </div>
                <div class="margin">
                    <label for="email">Email*:<span id="validEmailInput"></span></label>
                    <input id="email" required type="email" name="email" placeholder="somemail@mail.com ">
                </div>
                <div class="margin">
                    <button id="btn" type="submit">Отправить</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
